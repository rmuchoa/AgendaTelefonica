<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Agenda</title>
        <link rel="stylesheet" href="jquery/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script type="text/javascript" charset="utf-8" src="js/cordova-2.0.0.js"></script>
        <script src="js/jquery-1.8.1.min.js">
        </script>
        <script src="jquery/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="js/my.js">
        </script>
        <script id="soap-template-add-contact" type="application/soap-template">
        <soapenv:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://localhost/AgendaTelefonicaPHPSOAP/public/webservice.php">
            <soapenv:Header/>
            <soapenv:Body>
                <web:addContact soapenv:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/">
                    <name xsi:type="xsd:string">${name}</name>
                    <phone xsi:type="xsd:string">${phone}</phone>
                </web:addContact>
            </soapenv:Body>
        </soapenv:Envelope>
    </script>
    <script id="soap-template-get-contacts" type="application/soap-template">
        <soapenv:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://localhost/AgendaTelefonicaPHPSOAP/public/webservice.php">
            <soapenv:Header/>
            <soapenv:Body>
                <web:getContacts soapenv:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/"/>
            </soapenv:Body>
        </soapenv:Envelope>
    </script>
    <script id="soap-template-remove-contact" type="application/soap-template">
        <soapenv:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://localhost/AgendaTelefonicaPHPSOAP/public/webservice.php">
            <soapenv:Header/>
            <soapenv:Body>
                <web:removeContact soapenv:encodingStyle="http://schemas.xmlsoap.org/soap/encoding/">
                    <idContact xsi:type="xsd:int">${idContact}</idContact>
                </web:removeContact>
            </soapenv:Body>
        </soapenv:Envelope>
    </script>
    <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
</head>
<body>

    <div data-role="page" id="paginaPrincipal" data-title="Agenda">
        <div data-role="header">
            <h1>
                Agenda
            </h1>
            <a id="botao-adicionar" data-theme="d" data-role="button" data-icon="plus" data-transition="fade" href="#paginaAdicionar" class="ui-btn-right">
                Adicionar
            </a>
            <a id="botao-sair" data-theme="d" data-role="button" data-transition="fade"  data-icon="arrow-l" class="ui-btn-left">
                Sair
            </a>


        </div><!-- /header -->
        <div data-role="content">	
            <ul data-role="listview" data-divider-theme="b" data-inset="true">
                <li data-role="list-divider" role="heading">
                    Contatos
                </li>
            </ul>
            <ul id="contatos" data-role="listview" data-inset="true" data-filter="true">
                
            </ul>	
        </div><!-- /content -->
        <div data-role="footer">
            <h4>Web Services - SOAP - Grupo 2</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="paginaAdicionar" data-title="Adicionar Contato">
        <div data-role="header">
            <h1>Adicionar Contato</h1>
            <a data-role="button" data-theme="d" data-icon="back" data-transition="fade" href="#paginaPrincipal" class="ui-btn-right">
                Voltar
            </a>
        </div><!-- /header -->
        <div data-role="content">	
            <div>
                <form action="#paginaPrincipal" method="post"> 
                    <div data-role="fieldcontain">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" data-mini="true" placeholder="Nome"/>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="telefone">Telefone: </label>
                        <input type="tel" name="telefone" id="telefone" data-mini="true" placeholder="Telefone"/>
                    </div>
                    <div class="ui-body ui-body-b">
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a"><button type="submit" data-theme="a" id="botao-salvar-contato">Salvar</button></div>
                            <div class="ui-block-b"><button data-theme="d" data-rel="back">Cancelar</button></div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div><!-- /content -->
        <div data-role="footer">
            <h4>Web Services - SOAP - Grupo 2</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Pagina contato -->
    <div data-role="page" id="paginaDetalhesContato" data-title="Detalhes do Contato">
        <div data-role="header">
            <h1>Detalhes do Contato</h1>
            <a data-role="button" data-theme="d" data-icon="back" data-transition="fade" href="#paginaPrincipal" class="ui-btn-right">
                Voltar
            </a>
        </div><!-- /header -->
        <div data-role="content">
            <div id="detalhe-pessoa" IdContact="0">
                <h3 id="detalhe-nome">Rafael</h3>
                <p>Telefone: <span id="detalhe-telefone">(55) 8157-9997</span></p>
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#paginaPrincipal" data-role="button" data-icon="back">Voltar</a>
                    <a id="botao-excluir" href="#paginaPrincipal" data-role="button" data-icon="delete">Excluir</a>
                </div>
            </div>
        </div><!-- /content -->
        <div data-role="footer">
            <h4>Web Services - SOAP - Grupo 2</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="dialog" id="dialog-box" data-title="" class="center-dialog">
        <div data-role="content">
            <h3 class="sure-1">???</h3>
            <p class="sure-2">???</p>
            <a href="#" class="sure-do" data-role="button" data-theme="b">Ok</a>
        </div>
    </div>

</body>
</html>
